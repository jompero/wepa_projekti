<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="UTF-8" />
		<title th:text="${title}">Title</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<!---- <link rel="stylesheet" th:href="@{/public/style.css}"/> ---->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    </head>
    <body>

		<nav th:fragment="navbar" lang="en" class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="/">Mockbook</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/profile/">My Profile</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0 mx-auto" th:action="@{/search}" method="GET">
					<input class="form-control mr-sm-2" type="search" name="name" placeholder="Search users" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/signup" sec:authorize="!isAuthenticated()">Sign Up</a>
					</li> 
					<li class="nav-item">
						<a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Log In</a>
					</li> 
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" href="/logout">Log Out</a>
					</li>
				</ul>
			</div>  
		</nav>

		<div th:fragment="thumbnails(photos)" lang="en" class="row">
			<div class="col-sm-3 p-3" th:each="photo : ${photos}">
				<a th:href="@{{id}/(id=${photo.id})}">
					<img class="img-thumbnail" th:src="@{/photos/{id}(id=${photo.id})}" />
				</a>
			</div>
		</div>

    </body>
</html>
