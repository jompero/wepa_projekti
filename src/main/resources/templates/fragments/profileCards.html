
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="profileMain(profile)" lang="en">
            <div class="d-flex flex-column">
                <!-- Profile -->
                <div class="d-flex mx-auto" style="width: 200px;">
                    <div th:replace="fragments/profileCards :: profilePhoto(${profile})"></div>	
                </div> 
                <!-- Full Name -->
                <div class="d-flex justify-content-center">
                    <h1 th:text="${profile.firstName + ' ' + profile.lastName}">Full name</h1>
                </div>
                <!-- Userame -->
                <div class="d-flex justify-content-center">
                    <h5 class="font-weight-light" th:text="${profile.profileName}">Profile Name</h5>
                </div>
                <!-- Profile menu -->
                <div class="d-flex justify-content-center py-3">
                    <nav class="nav nav-pills nav-fill">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/profile/{profileName}/album/(profileName=${profile.profileName})}">Album</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/profile/{profileName}/friends/(profileName=${profile.profileName})}">Friends</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/settings/}">Profile Settings</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>    
        </div>

        <div th:fragment="comment(comment)" lang="en">
            <!-- Smal Profile card for comments -->
            <div class="container-fluid">
                <div class="row">

                    <!-- Profile photo -->
                    <div class="col-2">
                        <div>
                            <a th:href="@{/profile/{profileName}/(profileName=${comment.from.profileName})}">
                                <div th:replace="fragments/profileCards :: profilePhoto(${comment.from})"></div>
                            </a>	
                        </div>
                    </div>

                    <!-- Comment -->
                    <div class="col">
                        <!-- Name and timestamp -->
                        <div class="row">
                            <a class="col" th:href="@{/profile/{profileName}/(profileName=${comment.from.profileName})}">
                                <span th:unless= "${comment.from.firstName + comment.from.lastName == ''}">
                                    <h4 th:text="${comment.from.firstName + ' ' + comment.from.lastName}">Name</h4>
                                </span>
                                <span th:if= "${comment.from.firstName + comment.from.lastName == ''}">
                                    <h4 th:text="${comment.from.profileName}">Userame if name is empty</h4>
                                </span>
                            </a>
                            <i class="col text-right text-muted">
                                <time th:text="${#dates.format(comment.createdDate, 'dd.MM.yyyy HH:mm')}">time</time>
                            </i>
                        </div>
                        <!-- Content -->
                        <div class="row">
                            <p class="col" th:text="${comment.content}">Comment</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div th:fragment="profilePhoto(profile)" >
            <div th:if="${profile.profilePhoto != null}">
                <img class="img-thumbnail" th:src="@{/photos/{id}(id=${profile.profilePhoto.id})}" />
            </div>
            <div th:if="${profile.profilePhoto == null}">
                <img class="img-thumbnail" th:src="@{/img/default.png}" />
            </div>
        </div>

    </body>

 

</html>
