<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="fragments/layout :: head('Profile settings')"></div>
    <body>
		<div th:replace="fragments/layout :: navbar"></div>
		<div class="container"></br>
			<h1>Profile settings</h1></br>
			<form class="form-group" th:action="@{/settings}" th:object="${profile}" method="POST">
				<span class="formLabel">Profile name:</span><input class="form-control"  type="text" name="profileName" aria-describedby="profileNameHelp">
				<small id="profileNameHelp" class="form-text text-muted">This will be displayed as "https://guarded-basin-25172.herokuapp.com/{profile name}".</small>
				<div th:if="${#fields.hasErrors('profileName')}" th:errors="*{profileName}" class="text-danger"></div></br>
				<span class="formLabel">First name:</span><input class="form-control"  type="text" name="firstName"></br>
				<span class="formLabel">Last name:</span><input class="form-control"  type="text" name="lastName"></br>
				<input class="btn btn-primary" type="submit" value="Save">
			</form>
		</div>
    </body>
</html>
