<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div th:replace="fragments/layout :: head('Profile settings')"></div>

    <body>
		<div th:replace="fragments/layout :: navbar"></div>

		<div class="container p-3">
			<div class="row">

				<div class="col-lg-4">
					<div th:replace="fragments/profileCards :: profileMain(${profile}, ${activeProfile})"></div>
				</div>
				
				<div class="col-lg-8">

					<div class="row">
						<form class="form-group" th:action="@{/settings}" th:object="${profile}" method="POST">
							<h1>Profile settings</h1>
							<!-- Profile id -->
							<input type="hidden" th:field="*{id}"/>
							<!-- Profile name -->
							<div class="py-2">
								<div class="formLabel">Profile name:</div>
								<input class="form-control"  type="text" aria-describedby="profileNameHelp" name="profileName" th:field="*{profileName}">
								<small id="profileNameHelp" class="form-text text-muted">Will be used to define your unique URL.</small>
								<div th:if="${#fields.hasErrors('profileName')}" th:errors="*{profileName}" class="text-danger"></div>
							</div>
							<!-- First name -->
							<div class="py-2">
								<span class="formLabel">First name:</span><input class="form-control"  type="text" name="firstName" th:field="*{firstName}">
							</div>
							<!-- Last name -->
							<div class="py-2">
								<span class="formLabel">Last name:</span><input class="form-control"  type="text" name="lastName" th:field="*{lastName}">
							</div>
							<!-- Submit -->
							<div class="py-2">
								<input class="btn btn-primary" type="submit" value="Save">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
