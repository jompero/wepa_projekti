<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div th:replace="fragments/layout :: head(${title})"></div>
		
	<body>
		<div th:replace="fragments/layout :: navbar"></div>	

		<!-- Profile page -->
		<div class="container p-3">
			<div class="row">
				<div class="col-lg-4">
					<div th:replace="fragments/profileCards :: profileMain(${profile})"></div>
				</div>
				<div class="col-sm">
					<!-- Wall -->
					<!-- Friend request -->
					<div class="container">
						<form class="col form-group" th:action="@{/profile/{name}/request(name=${profile.profileName})}" th:object="${friendRequest}" method="POST">
							<input class="row btn btn-primary" type="submit" value="Send a friend request!">
						</form>	
					</div>
					<div>
						<div th:replace="fragments/layout :: commentsection(${comments})"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
