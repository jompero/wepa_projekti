<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div th:replace="fragments/layout :: head(${title})"></div>
		
	<body>
		<div th:replace="fragments/layout :: navbar"></div>	

		<!-- Profile page -->
		<div class="container p-3">
			<div class="row">
				<div class="col-lg-4">
					<div th:replace="fragments/profileCards :: profileMain(${profile})"></div>
				</div>
				<div class="col-lg">
					<!-- Wall -->
					<!-- Friend request -->
					<form class="form-group" th:action="@{/profile/{name}/request(name=${profile.profileName})}" th:object="${friendRequest}" method="POST">
						<input class="btn-lg btn-primary btn-block" type="submit" value="Send a friend request!">
					</form>	
					<div>
						<div th:replace="fragments/layout :: commentsection(${comments}, ${activeProfile})"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
